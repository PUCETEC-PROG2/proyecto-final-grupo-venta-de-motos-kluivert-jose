<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicaci√≥n{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'logomotos.jpg' %}" type="image/jpg">
</head>
<body>
    <div class="container">
        <div class="bg-primary text-white p-4 text-center">
            <img src="{% static 'logomotos.jpg' %}" alt="Logo" height="200">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">MOTORCYCLE CLUB</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cliente_list' %}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'compra_list' %}">Compras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'producto_list' %}">Productos</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
