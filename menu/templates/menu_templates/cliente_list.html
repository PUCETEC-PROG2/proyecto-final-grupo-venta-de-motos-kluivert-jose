{% extends "base.html" %}

{% block content %}
<h1>Lista de Clientes</h1>
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cliente in clientes %}
        <tr>
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.telefono }}</td>
            <td>
                <a href="{% url 'cliente_detail' cliente.id %}" class="btn btn-info btn-sm">Detalles</a>
                <a href="{% url 'cliente_update' cliente.id %}" class="btn btn-primary btn-sm">Editar</a>
                <form action="{% url 'cliente_delete' cliente.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'cliente_create' %}" class="btn btn-success">Agregar Nuevo Cliente</a>
{% endblock %}
