{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="mb-4">Lista de Clientes</h1>
    <div class="card shadow-sm border-light">
        <div class="card-body">
            <table class="table table-hover table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Tel√©fono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                    <tr>
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nombre }}</td>
                        <td>{{ cliente.email }}</td>
                        <td>{{ cliente.telefono }}</td>
                        <td>
                            <a href="{% url 'cliente_detail' cliente.id %}" class="btn btn-info btn-sm">
                                <i class="fas fa-eye"></i> Detalles
                            </a>
                            <a href="{% url 'cliente_update' cliente.id %}" class="btn btn-primary btn-sm">
                                <i class="fas fa-edit"></i> Editar
                            </a>
                            <form action="{% url 'cliente_delete' cliente.id %}" method="post" style="display:inline;">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">
                                    <i class="fas fa-trash-alt"></i> Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="{% url 'cliente_create' %}" class="btn btn-success">
                <i class="fas fa-user-plus"></i> Agregar Nuevo Cliente
            </a>
        </div>
    </div>
</div>
{% endblock %}
