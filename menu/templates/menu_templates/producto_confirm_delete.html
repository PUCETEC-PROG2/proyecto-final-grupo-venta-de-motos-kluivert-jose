{% extends "base.html" %}

{% block content %}
<h1>¿Estás seguro de que deseas eliminar "{{ producto.nombre }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'producto_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
