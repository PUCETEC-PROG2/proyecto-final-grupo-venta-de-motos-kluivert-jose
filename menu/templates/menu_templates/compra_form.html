{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm border-light">
        <div class="card-header">
            {% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Compra
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {% if form.instance.total %}
                <p>Total: {{ form.instance.total }}</p>
                {% else %}
                <p>Total: 0.00</p>
                {% endif %}
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="{% url 'compra_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
