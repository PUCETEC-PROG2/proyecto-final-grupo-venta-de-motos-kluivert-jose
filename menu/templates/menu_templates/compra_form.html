{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">{% if form.instance.pk %}Editar{% else %}Nueva{% endif %} Compra</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- Mostrar el total calculado -->
        {% if form.instance.total %}
        <p>Total: {{ form.instance.total }}</p>
        {% else %}
        <p>Total: 0.00</p>
        {% endif %}
        
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'compra_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock content %}
