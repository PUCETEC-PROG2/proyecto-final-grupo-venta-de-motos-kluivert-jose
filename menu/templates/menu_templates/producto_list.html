<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="mb-4">Listado de Productos</h1>
        <div class="my-3">
            <a href="{% url 'compra_create' %}" class="btn btn-danger mb-3">Agregar Compra</a>
            <a href="{% url 'cliente_list' %}" class="btn btn-danger mb-3">Clientes</a>
            <a href="{% url 'producto_list' %}" class="btn btn-danger mb-3">Productos</a>
            <a href="{% url 'compra_list' %}" class="btn btn-danger mb-3">Compras</a>
        </div>
        <table class="table table-hover table-danger table-bordered text-center">
            <thead class="table-success">
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Categoria</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for producto in productos %}
                <tr>
                    <td>{{ producto.id }}</td>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.descripcion }}</td>
                    <td>{{ producto.categoria}} </td>
                    <td>{{ producto.precio }}</td>
                    <td class="d-flex justify-content-around">
                        <a href="{% url 'producto_update' producto.id %}" class="btn btn-primary">✎</a>
                        <form action="{% url 'producto_delete' producto.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">✖</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
