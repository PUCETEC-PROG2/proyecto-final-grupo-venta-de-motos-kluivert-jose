
        
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Compras</title>
    <!-- Enlaza el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container mt-5">
        <h1 class="mb-4">Listado de Compras</h1>
        <div class="my-3">
            <a href="{% url 'compra_create' %}" class="btn btn-danger mb-3">Agregar Compra</a>
            <a href="{% url 'cliente_list' %}" class="btn btn-danger mb-3">Clientes</a>
            <a href="{% url 'producto_list' %}" class="btn btn-danger mb-3">Productos</a>
            <a href="{% url 'compra_list' %}" class="btn btn-danger mb-3">Compras</a>
        </div>
        <table class="table table-hover table-danger table-bordered text-center">
            <thead class="table-success">
                <tr>
                    <th>Id</th>
                    <th>Cliente</th>
                    <th>Producto</th>
                    <th>Fecha</th>
                    <th>Detalles de Compra</th>
                </tr>
            </thead>
            <tbody>
                {% for compra in compras %}
                <tr>
                    <td>{{ compra.id }}</td>
                    <td>{{ compra.cliente.nombre }}</td>
                    <td>{{ compra.producto.nombre }}</td>
                    <td>{{ compra.fecha }}</td>
                    <td><a href="{% url 'compra_detail' compra.id %}" class="btn btn-info">Ver Detalle</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
