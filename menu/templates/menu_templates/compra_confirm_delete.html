{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="card shadow-sm border-light">
        <div class="card-header">
            Confirmar Eliminación
        </div>
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar la compra "{{ compra }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'compra_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
